<!doctype html>
<html>

<head>

  <title>unquote</title>

  <meta name="viewport"
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="app.css">

  <script src="components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import"
    href="../components/font-roboto/roboto.html">

  <!-- Add your imports here, like so: -->
  <link rel="import"
    href="components/core-header-panel/core-header-panel.html">
  <link rel="import"
    href="components/core-toolbar/core-toolbar.html">
  <link rel="import"
    href="components/paper-tabs/paper-tabs.html">
  <link rel="import" href="post-list.html">
  <link rel="import" href="post-map.html">
  <link rel="import" href="post-service/post-service.html">


</head>

<body unresolved fullbleed layout vertical>

  <polymer-element name="my-app" attributes="show">
    <template>
      <post-service posts="{{posts}}"></post-service>
      <post-map posts="{{posts}}"></post-map>
      <post-list show="{{show}}"  posts="{{posts}}"></post-list>
    </template>
    <script>
      Polymer('my-app', {
        ready: function() {
          // Initialize the instance's "list" property to empty array.
          this.posts = this.posts || [];
        }
      });

      // console.log(document);


    </script>
  </polymer-element>


  <core-header-panel flex>

    <core-toolbar>
      <!-- Add the following code -->
      <paper-tabs class="fit" selected="messages" flex>
        <paper-tab name="messages">Messages</paper-tab>
        <paper-tab name="favorites">Favorites</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <!-- <post-service id="service" posts="{{posts}}"></post-service> -->



    <div class="container" layout vertical center>

      <my-app show="messages"></my-app>

    </div>

  </core-header-panel>

  <script src="app.js"></script>
</body>

</html>
