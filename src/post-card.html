<link rel="import"
  href="components/polymer/polymer.html">
<link rel="import"
  href="components/core-icon-button/core-icon-button.html">


<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }

    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    core-icon-button {
      position: absolute;
      top: 3px;
      color: #636363;
    }

    .favorite {
      right: 3px;
    }

    .map {
      right: 35px;
    }

    :host([favorite]) .favorite {
      color: #da4336;
    }

    :host([selected]) .map {
      color: #da4336;
    }

    </style>

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>

    <core-icon-button
      class="favorite"
      icon="favorite"
      on-tap="{{favoriteTapped}}">
    </core-icon-button>

    <core-icon-button
      class="map"
      icon="file-map"
      on-tap="{{findOnMap}}">
    </core-icon-button>

    <content></content>

  </template>
  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      },
      selected: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    },
    findOnMap: function(event, detail, sender) {
      this.selected = !this.selected;
    }
  });
  </script>
</polymer-element>
